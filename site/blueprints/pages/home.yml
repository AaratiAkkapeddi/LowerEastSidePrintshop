# Each page blueprint must have a title, the title may be different from the file name
title: Home

# Each page can have an icon that is shown in page listings when no preview image is available.
icon: üè†

# Page options allow you to control how users can interact with the page.
# Here we prevent changing the page status (the home page cannot be renamed or deleted by default)
# More about page options: https://getkirby.com/docs/reference/panel/blueprints/page#options
options:
  changeStatus: true
  changeSlug: false
  delete: false

# Here we define an info section and a pages section (`photography`)
sections:
  content:
    type: fields
    fields:
      slideshow:
        label: Slideshow
        type: structure
        fields:
          image:
            type: object
            fields:
              image: 
                type: files
                multiple: false
                label: Image
              caption:
                type: writer
                label: caption
          text: 
            type: writer
            label: Text
          url:
            type: link


      top_of_page:
        label: Top of Page
        type: blocks
        fieldsets:
          - type: heading
            extends: blocks/heading
          - type: text
            extends: blocks/text
          - type: button
            name: Button
            icon: bolt
            label: "{{ text }}"
            fields:
              link:
                type: link
              text:
                type: text

                      


                  
        width: 1
      gap:
        width: 1
      callout:
        type: object
        fields:
          show_callout:
              type: toggle
              label: show callout
              help: should this red callout be shown?
          callout_image:
              type: files
              label: image for callout
              multiple: false
              template: image
          callout_text:
                      type: blocks
                      fieldsets:
                        - type: heading
                          extends: blocks/heading
                        - type: text
                          extends: blocks/text
                        - type: button
                          name: Button
                          icon: bolt
                          label: "{{ text }}"
                          fields:
                            link:
                              type: link
                            text:
                              type: text
      gap:
        width: 1
      bottom_of_page:
              label: Bottom of Page
              type: blocks
              fieldsets:
                - type: heading
                  extends: blocks/heading
                - type: text
                  extends: blocks/text
                - type: button
                  name: Button
                  icon: bolt
                  label: "{{ text }}"
                  fields:
                    link:
                      type: link
                    text:
                      type: text

      
